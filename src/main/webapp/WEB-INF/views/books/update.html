<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label>
        <label for="title"></label>
        <input type="text" th:field="*{title}" id="title">
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
        <br/>
        <label for="author"></label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
        <br/>
        <label for="yearOfIssue"></label>
        <input type="number" th:field="*{yearOfIssue}" id="yearOfIssue">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfIssue')}" th:errors="*{yearOfIssue}">Name Error</div>
        <br/>
        <input type="submit" value="Update!">
    </label>
</form>
</body>
</html>
