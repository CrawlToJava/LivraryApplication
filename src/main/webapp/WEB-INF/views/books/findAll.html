<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id = ${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor()}">book</a>
</div>

<br/>
<hr/>

<a href="/SpringMVCApplication_war_exploded/books/new">Create new book</a>

</body>
</html>
